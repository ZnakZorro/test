<html lang=pl> 
<head> 
<meta charset=UTF-8> 
<title>asyncJS</title> 
<meta http-equiv="Content-Language" content="pl"/> 
<style type="text/css"> 
body{font:normal 0.85em Verdana; margin:0.25em; padding:0.25em;}
a   {text-decoration:none;}
</style>

<script type="text/javascript" src="jCanvaScript.1.5.18.min.js"></script>

<script type="text/javascript">


	
var interval_1=0;
function startShow()
{
    var r = Math.floor(Math.random() * (254)),
        g = Math.floor(Math.random() * (254)),
        b = Math.floor(Math.random() * (254)),
        x = Math.floor(Math.random() * (439)),
        y = Math.floor(Math.random() * (554)),
        color = "rgba("+r+", "+g+", "+b+", 0.5)",
        filled = true,
        radius = 1;
    jc.circle(x, y, radius, color, filled)
        .animate({radius:100, opacity:0}, 1500, function(){
            this.del();
        });
}

function onload_1(idCanvas)
{
    jc.start(idCanvas, true);
    interval_1 = setInterval(startShow, 200);
}

function start_1(idCanvas)
{
    if(interval_1)return;
    onload_1();
}

function stop_1(idCanvas)
{
    clearInterval(interval_1);
    interval_1 = 0;
    jc.clear(idCanvas);
}
	
</script>
	<!--[if IE]>
		<link href=ie.css rel=stylesheet />
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]--> 
</head> 
<body onload="onload_1('canvas_1');">
<canvas id="canvas_1" width="400px" height="600px"></canvas>
</body>
</html>
